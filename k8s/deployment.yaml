apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-list-client
  namespace: default
  labels:
    app: shopping-list-client
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopping-list-client
  template:
    metadata:
      labels:
        app: shopping-list-client
        component: frontend
    spec:
      containers:
      - name: shopping-list-client
        image: shopping-list-client:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        env:
        # Runtime environment variables (if needed)
        # - name: API_URL
        #   valueFrom:
        #     configMapKeyRef:
        #       name: shopping-list-config
        #       key: api-url
      # Optional: Add node selector for specific node pools
      # nodeSelector:
      #   kubernetes.io/os: linux
      # Optional: Add tolerations for tainted nodes
      # tolerations:
      # - key: "frontend"
      #   operator: "Equal"
      #   value: "true"
      #   effect: "NoSchedule"
