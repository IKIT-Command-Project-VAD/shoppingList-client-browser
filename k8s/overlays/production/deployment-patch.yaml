apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-list-client
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: shopping-list-client
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
