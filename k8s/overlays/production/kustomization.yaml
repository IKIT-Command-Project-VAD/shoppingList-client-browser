apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

resources:
  - ../../base

# Production-specific overrides
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: shopping-list-client
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: shopping-list-client

# Production image
images:
  - name: shopping-list-client
    newName: registry.example.com/shopping-list-client
    newTag: v1.0.0

# Common labels for production
commonLabels:
  environment: production
